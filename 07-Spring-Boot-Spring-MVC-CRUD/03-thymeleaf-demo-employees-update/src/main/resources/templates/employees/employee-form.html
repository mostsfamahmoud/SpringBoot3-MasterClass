<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Define character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Include Bootstrap for styling and responsiveness -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Page title -->
    <title>Save Employee</title>
  </head>
  <body>
    <div class="container">
      <!-- Page heading -->
      <h3>Employee Directory</h3>
      <hr />

      <!-- Form heading -->
      <p class="h4 mb-4">Save Employee</p>

      <!-- Form to save or update employee details -->
      <form
        action="#"
        th:action="@{/employees/save}"
        th:object="${employee}"
        method="post"
      >
        <!-- Hidden input field for the employee ID to handle updates -->
        <input type="hidden" th:field="*{id}" />

        <!-- Input field for the employee's first name -->
        <input
          type="text"
          th:field="*{firstName}"
          placeholder="First name"
          class="form-control mb-4 w-25"
        />

        <!-- Input field for the employee's last name -->
        <input
          type="text"
          th:field="*{lastName}"
          placeholder="Last name"
          class="form-control mb-4 w-25"
        />

        <!-- Input field for the employee's email -->
        <input
          type="text"
          th:field="*{email}"
          placeholder="Email"
          class="form-control mb-4 w-25"
        />

        <!-- Submit button for saving the employee -->
        <button type="submit" class="btn btn-info col-2">Save</button>
      </form>

      <hr />

      <!-- Link to navigate back to the employees list -->
      <a th:href="@{/employees/list}"> Back to Employees List </a>
    </div>
  </body>
</html>
