# Set the application name for the Spring Boot application
spring.application.name=cruddemo

# Configure the datasource connection details for MySQL
# URL to connect to the MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker

# Database username for the connection
spring.datasource.username=springstudent

# Database password for the connection
spring.datasource.password=springstudent

# Turn OFF the default Spring Boot banner at startup
spring.main.banner-mode=OFF

# Set the logging level to WARN to reduce the amount of log output
logging.level.root=WARN

# -------------Add Logging Configs to display SQL statements--------------

# Enable debug logging for SQL statements executed by Hibernate
logging.level.org.hibernate.SQL=debug

# Enable trace logging to display values bound to SQL statements
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to manage the database schema
# Uncomment to drop and recreate tables each time the application starts
# This is useful for development but will lose data each run
# spring.jpa.hibernate.ddl-auto=create

# Use "update" to preserve existing data and update the schema as needed
spring.jpa.hibernate.ddl-auto=update
