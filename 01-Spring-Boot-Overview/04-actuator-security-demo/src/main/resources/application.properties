spring.application.name=demo

# Use wildcard "*" to expose all actuator endpoints
management.endpoints.web.exposure.include=*

# Can also expose individual endpoints with a comma-delimited list
#management.endpoints.web.exposure.include=health,info

management.info.env.enabled=true

# Exclude individual endpoints with comma-delimited list
#management.endpoints.web.exposure.exclude=health,info

# Customize /info
info.app.name=My Super Cool App
info.app.description=A crazy and fun app, yoohoo!
info.app.version=1.0.0

# Setting my custom username
spring.security.user.name=Mostafa


